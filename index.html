<html>

<head>
    <style>
        @media only screen and (max-width: 700px) {
            video {
                max-width: 100%;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/read_image_module.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/css/fileinput.css" media="all"
        rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/js/fileinput.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/themes/fa/theme.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        type="text/javascript"></script>
    <title>Analizador de Similitud</title>
</head>

<body>
    <div id="main">
        <div class="jumbotron" style="background-color:#2c3e50">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 col-5">
                        <img src="img/logo.png" alt="logo" class="img-fluid" style="max-height: 100px;">
                    </div>
                    <div class="col-sm-4 col-7">
                        <h2 class=" text-center text-white">
                            Analizador de similitudes
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row row-content">

                <form enctype="multipart/form-data" method="post" id="uploadForm">
                    <div class="form-group col-12" id="imagenes_container">
                        <div class="row" id="content">
                            <div class="col-12 col-lg-6" style="padding-left:0 !important; display: inline-block;"
                                id="im1">
                                <div style="padding-left:20%;" class="file-loading">
                                    <p class="h5" style="display: inline-block;">Imagen 1</p>
                                    <input id="img1" accept=".jpg,.png,.jpeg,.gif" type="file" multiple class="file"
                                    data-show-upload="false" data-show-caption="true" data-overwrite-initial="false" data-min-file-count="1" name="img1">


                                </div>
                               
                                <br>
                                <input id="cam1" onclick="camera('file-input')" type="button" style="display: none;">

                                <label class="btn btn-primary btn-block" for="cam1" title="cámara">
                                    <span class="material-icons">
                                        camera
                                    </span>
                                </label>
                                <div class="spinner-border text-primary center" style="display:none;" id="spinner1"
                                    role="status">
                                </div>

                            </div>
                            <video muted="muted" id="video1" style="display: none;"></video>
                            <canvas id="canvas1" style="display: none;"></canvas>
                            <img id="imagen1" class="img-fluid adjust" alt="" style="max-height: 800px;">
                            <div class="col-12 col-lg-6" style="padding-left:0 !important;" id="im2">
                                <div class="file-loading">
                                    <p class="h5" style="display: inline-block;">Imagen 2</p>
                                    <input accept=".jpg,.png,.jpeg,.gif" type="file" id="img2" class="file" multiple
                                    data-show-upload="false" data-show-caption="true" data-overwrite-initial="false" data-min-file-count="1">


                                </div>
                                
                                <br>
                                <input onclick="camera('file-input')" type="button" id="cam2" style="display: none;">
                                <label class="btn btn-primary btn-block" for="cam2" title="cámara">
                                    <span class="material-icons">
                                        camera
                                    </span>
                                </label>
                                <div class="spinner-border text-primary center" style="display:none;" id="spinner2"
                                    role="status">
                                </div>

                            </div>
                            <img id="imagen2" class="img-fluid adjust" alt="" style="max-height: 800px;">
                            <video id="video2" muted="muted" style="display: none;"></video>
                            <canvas id="canvas2" style="display: none;"></canvas>
                        </div>

                    </div>
                    <div class="form-group row" style="margin-top: 2rem;">

                        <div class="col-12 d-flex justify-content-center">
                            <button type="submit" onclick="predict(event)" class="btn btn-info btn-lg btn-block ">
                                Analizador Similitud
                            </button>
                        </div>
                    </div>
                    <div id='analisis' style="display: none;">
                        <h2>Analizando...</h2>
                    </div>
                    <div id="GIF" style="display:none;">
                        <iframe src="https://giphy.com/embed/3o85xluSS9Tw1auAP6" width="480" height="360"
                            frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 offset-md-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="approve" id="approve" value=""
                                    onchange="cambiarestado();">
                                <label class="form-check-label" for="approve">
                                    <!--PARA UN CHECK BOX SE UTILIZA form-check-input-->
                                    <strong>¿Quieres que te enviemos un correo con los resultados?</strong>
                                    <!--ETIQUETA STRONG PARA COLOCAR EN NEGRITAS-->
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--PARA USAR FORMULARIOS USAR PRIMERO FORM LUEGO FORM-GROUP PARA CADA CAMPO A LLENAR-->
                        <label for="firstname" class="col-md-2 col-form-label"> Nombre Completo</label>
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="Nombre Completo" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class=" col-12 col-md-2 col-form-label"> Correo</label>
                        <div class="col-12 col-md-6">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Correo"
                                disabled>
                        </div>
                    </div>

                </form>

                <button onclick="mandarCorreo();" class="btn btn-info" disabled id="enviar_correo"
                    style="margin-left:45%;">
                    Enviar Correo
                </button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function cambiarestado() {

        document.getElementById('firstname').disabled = false;
        document.getElementById('email').disabled = false;
        document.getElementById('enviar_correo').disabled = false;


    };

    $("#img2").fileinput({
        theme: 'fa',
        uploadUrl: '#',
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        overwriteInitial: false,
        maxFileSize: 2000,
        maxFilesNum: 10,
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });



    $("#img1").fileinput({
        theme: 'fa',
        uploadUrl: '#',
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        overwriteInitial: false,
        maxFileSize: 2000,
        maxFilesNum: 10,
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }

    }
    );

    $(document).ready(
        function () {
           


            

            $('#img1').on('filebatchselected', function (event, files) {
                loadImage(event, 'imagen1', files[0]);
            });

            $('#img2').on('filebatchselected', function (event, files) {
                loadImage(event, 'imagen2', files[0]);
            });

        }


    )



</script>
