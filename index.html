<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>    
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/read_image_module.js"></script>
    <title>Comparador de Imágenes</title>
</head>
<body>
    <div id="main">
    <div class="jumbotron" style="background-color:#2c3e50">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-5">
                    <img src="img/logo.png" alt="logo" class="img-fluid" style="max-height: 100px;">
                </div>
                <div class="col-sm-4 col-7">
                    <h2 class=" text-center text-white">
                        Analizador de similitudes
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-content">
            <div class="col-12 col-md-9 center">
                <form enctype="multipart/form-data"  method="post" id="uploadForm">
                    <div class="form-group col-12">
                        <div class="row">
                            <div class="col-12 col-lg-6" style="padding-left:0 !important;">
                                <div style="padding-left:20%;">
                                    <p class="h5" style="display: block;">Imagen 1</p>
                                    <input id="img1" onchange="loadImage(event,'imagen1')"
                                        accept=".jpg,.png,.jpeg,.gif" type="file" style="display: none;" name="img1">
                                    <label class="btn btn-primary" for="img1">
                                        Seleccionar
                                    </label>                                  
                                </div>
                                <div class="spinner-border text-primary center" style="display:none;" 
                                id="spinner1"role="status">                                
                                </div>
                                <img id="imagen1" class="img-fluid adjust" alt="" style="max-height: 800px;">
                            </div>
                            <div class="col-12 col-lg-6" style="padding-left:0 !important;">
                                <div>
                                    <p class="h5" style="display: block;">Imagen 2</p>
                                    <input onchange="loadImage(event,'imagen2')" accept=".jpg,.png,.jpeg,.gif"
                                        type="file" id="img2" style="display: none;">
                                    <label class="btn btn-primary" for="img2">
                                        Selecionar
                                    </label>
                                </div>
                                <div class="spinner-border text-primary center"  style="display:none;"
                                id="spinner2" role="status">                                
                                </div>
                                <img id="imagen2" class="img-fluid adjust" alt="" style="max-height: 800px;">
                            </div>
                        </div>
                        <div class="form-group row">
                            
                            <div class="offset-md-2 col-md-10" style="padding-left:9.25%;">
                                <button type="submit" onclick="predict(event)" class="btn btn-primary">
                                    Analizador Similitud
                                </button>
                            </div>
                            <div id="GIF" style="display:none;">
                                <iframe  src="https://giphy.com/embed/3o85xluSS9Tw1auAP6" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                            </div>                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 offset-md-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="approve" id="approve" value="" onchange="cambiarestado();">
                                <label class="form-check-label" for="approve">
                                    <!--PARA UN CHECK BOX SE UTILIZA form-check-input-->
                                    <strong>¿Quieres que te enviemos un correo con los resultados?</strong>
                                    <!--ETIQUETA STRONG PARA COLOCAR EN NEGRITAS-->
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--PARA USAR FORMULARIOS USAR PRIMERO FORM LUEGO FORM-GROUP PARA CADA CAMPO A LLENAR-->
                        <label for="firstname" class="col-md-2 col-form-label"> Nombre Completo</label>
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="Nombre Completo" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class=" col-12 col-md-2 col-form-label"> Correo</label>
                        <div class="col-12 col-md-6">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Correo" disabled>
                        </div>
                    </div>
                    
                </form>
            </div>
            <button onclick="mandarCorreo();" class="btn btn-primary" disabled id="enviar_correo">
                ENVIAR CORREO
            </button>
        </div>
    </div>
</div>
</body>
</html>
<script>
  function cambiarestado(){

    document.getElementById('firstname').disabled = false;
    document.getElementById('email').disabled = false;
    document.getElementById('enviar_correo').disabled = false;


    };
</script>
